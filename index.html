<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="everything">
      <div class="search">
        <h2 class="head">search for any pokemon</h2>
        <input type="text" id="name" class="p" />
        <button class="random">Random</button>
      </div>
      <div class="pokemon">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg"
          alt=""
          id="pim"
        />
        <div class="info">
          <h2 class="pokname"></h2>
          <h5 class="des"></h5>
        </div>
      </div>
    </div>
    <div class="stats">
      <div class="inf inf1">
        <h2 class="statText">stats</h2>

        <button class="opener stats-opener">
          <img src="images/expand_more_black_24dp.svg" alt="" class="ud ud1" />
        </button>
      </div>
      <h5 class="text stattext hidden"></h5>
      <div class="inf inf2">
        <h2 class="statText">moves</h2>
        <button class="opener move-opener">
          <img src="images/expand_more_black_24dp.svg" alt="" class="ud ud2" />
        </button>
      </div>
      <h5 class="text movetext hidden"></h5>
      <div class="inf inf3">
        <h2 class="statText">image</h2>
        <button class="opener images-opener">
          <img src="images/expand_more_black_24dp.svg" alt="" class="ud ud3" />
        </button>
      </div>
      <div class="text images hidden"></div>
    </div>
    <div class="pop hidden2">
      <div class="textpop"></div>
    </div>
    <div class="overlay hidden2"></div>
  </body>
</html>
